<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <link href="table.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mlp-edit-container">
      <div>
        <label for="mlp-label">Name</label><br />
        <input id="mlp-label" type="text" value="" />
      </div>

      <div>
        <label for="mlp-lr">Learning Rate</label> <br />
        <input id="mlp-lr" type="range" value="" step="0.1" max="1" min="0" />
      </div>

      <div>
        <label>Batch Size</label>
        <div id="mlp-batch-size">
          <input type="radio" id="batch1" name="mlp-batch-size" value="1" />
          <label for="batch1">1</label>

          <input type="radio" id="batch32" name="mlp-batch-size" value="32" />
          <label for="batch32">32</label>

          <input type="radio" id="batch64" name="mlp-batch-size" value="64" />
          <label for="batch64">64</label>

          <input type="radio" id="batch128" name="mlp-batch-size" value="128" />
          <label for="batch128">128</label>
        </div>
      </div>

      <button id="toggle-mlp-props" class="btn btn-cyan" type="button">
        Hide Props
      </button>

      <button id="mlp-reset-btn" class="btn btn-yellow" type="button">
        Reset Coordinates
      </button>
      <button id="toggle-layers-locks" class="btn btn-blue" type="button">
        Lock Layers
      </button>

      <button id="mlp-delete-btn" class="btn btn-rose" type="button">
        Delete
      </button>

      <img
        id="mlp-layer-close"
        class="cancel-icon"
        src="media/close.png"
        alt=""
        width="20"
        height="20"
      />
    </div>
    <div id="disable-background">
      <div id="canvas-parent">
        <div id="edit-panel">
          <div id="edit-label-container">
            <span>Layer name: </span>
            <input id="label-input" class="inp" type="" name="" value="" />
          </div>
          <div class="grid-container">
            <div id="info-message-container">
              Layer will be display with
              <span id="info-message">hey</span> neurons
            </div>
            <div class="grid-item">
              <span>Number of shown neurons: </span>

              <input id="set-shown-neuron" type="range" min="1" max="100" />

              <input
                class="inp"
                id="shown-neuron-inp"
                type="text"
                maxlength="4"
              />
            </div>

            <div class="grid-item">
              <span>Number of neurons: </span>
              <input
                class="inp"
                id="set-neuron-num"
                type="text"
                maxlength="4"
              />
              <button class="btn btn-cyan grid-item" id="toggle-shrink-btn">
                Expanded
              </button>

              <button
                class="btn btn-blue grid-item"
                id="save-btn"
                type="button"
              >
                Save
              </button>
            </div>
          </div>

          <img
            id="edit-layer-close"
            class="cancel-icon"
            src="media/close.png"
            alt=""
            width="25"
            height="25"
          />
        </div>
      </div>

      <div id="create-dataset-container">
        <div id="dataset-control-container">
          <div class="flex-center">
            <label for="">Name: </label>
            <input id="dataset-name-inp" class="inp" type="" name="" value="" />
          </div>
          <img
            id="create-dataset-close"
            class="cancel-icon"
            src="media/close.png"
            alt=""
            width="25"
            height="25"
            onclick="closeCreateDataset()"
          />
        </div>
        <div id="scrollable-container">
          <table id="dynamicTable">
            <tr>
              <th class="left-0 top-0 z-4"></th>
              <th class="left-1 top-0 z-3"></th>
              <th class="right-0 top-0 z-3"></th>
            </tr>
            <tr>
              <td class="left-0 z-3"></td>
              <td class="left-1 z-2"></td>
              <td class="right-0"></td>
            </tr>
            <tr>
              <td class="left-0 bottom-0 z-3"></td>
              <td class="left-1 bottom-0 z-2"></td>
              <td class="right-0 bottom-0"></td>
            </tr>
          </table>
        </div>

        <div class="flex-end">
          <button class="btn btn-blue" type="" onclick="handleCreateDataset()">
            Create
          </button>
        </div>
      </div>
    </div>

    <div class="control-container">
      <div id="toggle-dataset-container">
        <img
          class="active"
          id="toggle-dataset-btn"
          src="media/arrow.svg"
          onclick="toggleDatasetsContainer()"
          alt=""
        />
      </div>
      <div id="datasets-container">
        <div>Datasets</div>
        <div id="dataset-scrollable"></div>
        <button onclick="openCreateDataset()" class="btn btn-sky">
          Create Dataset
        </button>
        <button
          id="add-layer"
          type="button"
          class="btn btn-green"
          onclick="addLayer()"
        >
          Add Layer
        </button>
      </div>
    </div>

    <button onclick="logMLPs()" type="">Log Mlps</button>

    <script src="js/p5.min.js"></script>

    <script src="js/script.js"></script>

    <script src="js/Managers/canvasManager.js"></script>
    <script src="js/Managers/interactionManager.js"></script>
    <script src="js/Managers/eventManager.js"></script>

    <script src="js/Organizers/tableOrganizer.js"></script>
    <script src="js/Organizers/datasetOrganizer.js"></script>
    <script src="js/Organizers/mainOrganizer.js"></script>
    <script src="js/Organizers/editOrganizer.js"></script>
    <script src="js/Organizers/editLayerOrganizer.js"></script>
    <script src="js/Organizers/editMlpOrganizer.js"></script>

    <script src="js/MLP/Dataset.js"></script>
    <script src="js/MLP/Value.js"></script>
    <script src="js/MLP/ActFunctions.js"></script>
    <script src="js/MLP/Neuron.js"></script>
    <script src="js/MLP/Layer.js"></script>
    <script src="js/MLP/MLP.js"></script>

    <script src="js/draggable.js"></script>

    <script src="js/Draw/Minors/CanvasButton.js"></script>
    <script src="js/Draw/Minors/Dot.js"></script>
    <script src="js/Draw/Minors/Line.js"></script>

    <script src="js/Draw/Layer/LayerView.js"></script>
    <script src="js/Draw/Layer/HiddenLayer.js"></script>

    <script src="js/Draw/NeuronView.js"></script>

    <script src="js/Draw/MLPView.js"></script>

    <script src="js/canvas.js"></script>
  </body>
</html>
