<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div style="position: absolute">
      <button id="add-layer" type="button" onclick="addLayer()">
        Add Layer
      </button>
      <button onclick="logMLPs()" type="">Log Mlps</button>
    </div>

    <div id="edit-panel">
      <div class="grid-container">
        <div id="info-message-container">
          Layer will be display with <span id="info-message">hey</span> neurons
        </div>
        <div class="grid-item">
          <span>Number of shown neurons: </span>

          <input id="set-shown-neuron" type="range" min="1" max="100" />

          <input class="inp" id="shown-neuron-inp" type="text" maxlength="4" />
        </div>

        <div class="grid-item">
          <span>Number of neurons: </span>
          <input class="inp" id="set-neuron-num" type="text" maxlength="4" />
          <button class="btn grid-item" id="toggle-shrink-btn">Expanded</button>

          <button class="btn grid-item" id="save-btn" type="button">
            Save
          </button>
        </div>
      </div>

      <img id="cancel-icon" src="close.png" alt="" width="25" height="25" />
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"
      integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/script.js"></script>

    <script src="js/interactionManager.js"></script>

    <script src="js/Organizers/eventManager.js"></script>
    <script src="js/Organizers/organizer.js"></script>
    <script src="js/Organizers/editOrganizer.js"></script>

    <script src="js/MLP/Value.js"></script>
    <script src="js/MLP/ActFunctions.js"></script>
    <script src="js/MLP/Neuron.js"></script>
    <script src="js/MLP/Layer.js"></script>
    <script src="js/MLP/MLP.js"></script>

    <script src="js/Draw/draggable.js"></script>

    <script src="js/Draw/Layer/CanvasButton.js"></script>
    <script src="js/Draw/Layer/Dot.js"></script>
    <script src="js/Draw/Layer/LayerView.js"></script>

    <script src="js/Draw/Neuron/Line.js"></script>
    <script src="js/Draw/Neuron/NeuronView.js"></script>

    <script src="js/Draw/MLPView.js"></script>

    <script src="js/canvas.js"></script>
  </body>
</html>
